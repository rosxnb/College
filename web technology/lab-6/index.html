<!DOCTYPE html>
<html>
  <head>
    <title> Lab6 </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=trinity.edu.np">
  </head>
  <body>
    <h3 class="main-title">Handling Most Common DOM events with JavaScript</h3>
    <div class="event-container">
      <span id="btn-txt"> I am span </span>
      <button type="button"> OnClickEvent </button>
    </div>
    <div class="event-container">
      <legend>
        Enter your name:
        <input type="text" placeholder="Full Name">
      </legend>
    </div>
    <div class="event-container mouse-event" id="over-out">
      <p> Mouse Over and Out </p>
    </div>
    <div class="event-container mouse-event" id="up-down">
      <p> Mouse Down and UP </p>
      <p id="ref"> Mouse Click and Un-Click </p>
    </div>
    <div class="event-container" id="txtarea-container">
      <p> Write about yourself: </p>
      <textarea id="textarea" rows="10" cols="25" placeholder="write here ..."> </textarea>
    </div>
    <script src="script.js"> </script>
  </body>
</html>
